<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Parking Availability</title>
    <div class="d-flex align-items-center gap-2 mb-3">
        <span class="badge bg-success">Available</span>
        <span class="badge bg-danger">Occupied</span>

        <button id="resetBtn" class="btn btn-sm btn-outline-secondary ms-auto">
            Reset demo
        </button>
    </div>
    <div class="card shadow-sm mb-3">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <div class="text-muted">Nearest Available Spot</div>
                <div class="fs-5 fw-bold" id="nearestSpot">--</div>
            </div>
            <div class="text-muted small">Nearest = lowest spot number available</div>
        </div>
    </div>


    <div class="small text-muted mb-3" id="lastUpdated">Last updated: --</div>

    <!-- Bootstrap (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
</head>
<body class="container py-4">

<div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Smart Parking</h3>
    <span class="text-muted">Demo UI</span>
</div>

<div class="row g-3 mb-4">
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="text-muted">Available</div>
                <div class="fs-4" id="availableCount">8</div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="text-muted">Occupied</div>
                <div class="fs-4" id="occupiedCount">2</div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="text-muted">Total Spots</div>
                <div class="fs-4" id="totalCount">10</div>
            </div>
        </div>
    </div>
</div>

<h5 class="mb-2">Parking Spots</h5>

<div class="row g-2" id="spotsGrid">
    <div class="col-6 col-md-3 col-lg-2"><button class="spot available" data-spot-id="1">Spot 1</button></div>
    <div class="col-6 col-md-3 col-lg-2"><button class="spot occupied"  data-spot-id="2">Spot 2</button></div>
    <div class="col-6 col-md-3 col-lg-2"><button class="spot available" data-spot-id="3">Spot 3</button></div>
    <div class="col-6 col-md-3 col-lg-2"><button class="spot available" data-spot-id="4">Spot 4</button></div>
    <div class="col-6 col-md-3 col-lg-2"><button class="spot available" data-spot-id="5">Spot 5</button></div>
    <div class="col-6 col-md-3 col-lg-2"><button class="spot occupied"  data-spot-id="6">Spot 6</button></div>
    <div class="col-6 col-md-3 col-lg-2"><button class="spot available" data-spot-id="7">Spot 7</button></div>
    <div class="col-6 col-md-3 col-lg-2"><button class="spot available" data-spot-id="8">Spot 8</button></div>
    <div class="col-6 col-md-3 col-lg-2"><button class="spot available" data-spot-id="9">Spot 9</button></div>
    <div class="col-6 col-md-3 col-lg-2"><button class="spot available" data-spot-id="10">Spot 10</button></div>
</div>

<div class="mt-3 small text-muted" id="legendText">
    Tip: Click a spot to toggle availability.
</div>

<script src="script.js"></script>
